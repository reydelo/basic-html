<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="mockup04.css">
  <title>Mockup 04</title>
</head>
<body>
  <nav>
    <ul>
      <li>Home</li>
      <li>Lists</li>
      <li>About</li>
      <li>Blog</li>
    </ul>
  </nav>
  <form class="info">
    <legend>Your Information:</legend>
    <div class="group">
      <label for="name">Name</label>
      <input id="name" type="text">
    </div>
    <div class="group">
      <label for="email">Email</label>
      <input id="email" type="email">
    </div>
    <div class="group">
      <label for="phone">Phone</label>
      <input id="phone" type="phone">
    </div>
    <div class="check">
      <label for="cb" class="checkbox">
        <input id="cb" type="checkbox"> From Colorado
      </label>
      <label for="cb" class="checkbox">
        <input id="cb" type="checkbox"> Not From From Colorado
      </label>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
